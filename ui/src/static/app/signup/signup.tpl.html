<!-- signup.html -->

<div class="content-section-a">

  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="clearfix"></div>
        <h2 class="section-heading">Sign up</h2>

        <form class="bs-example bs-example-form" role="form">
          <div class="input-group">
            <span class="input-group-addon">U</span>
            <input type="text" class="form-control" placeholder="Username" autocomplete="on" autofocus>
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Email" autocomplete="on">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">**</span>
            <input type="text" class="form-control" placeholder="Password" autocomplete="off">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">**</span>
            <input type="text" class="form-control" placeholder="Re-enter password" autocomplete="off">
          </div>
          <br>
          <div class="btn-group">
            <button type="button" class="btn btn-default">Employer</button>
            <button type="button" class="btn btn-default">Job seeker</button>
          </div>
          <span>&raquo; couldn't change in the future</span>
          <br>
          <br>
          <button type="submit" class="btn btn-default">Sign up</button>
        </form>
      </div>

    </div>

  </div>
  <!-- /.container -->

</div>
<!-- /.content-section-a -->
