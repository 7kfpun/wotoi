<!-- login.html -->

<div class="content-section-a">

  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="clearfix"></div>
        <h2 class="section-heading">Login</h2>

        <form class="bs-example bs-example-form" role="form" ng-submit="login(credentials)">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control"
              placeholder="Username" autocomplete="on" autofocus
              ng-model="username">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">**</span>
            <input type="password" class="form-control" 
              placeholder="Password" autocomplete="off"
              ng-model="password">
          </div>
          <br>
          <button type="submit" class="btn btn-default">Login</button>
          <br>
          <span>&raquo; If you are a new user, please <a href="/signup.html">Sign up</a> first.</span>
        </form>
      </div>

    </div>

  </div>
  <!-- /.container -->

</div>
<!-- /.content-section-a -->
